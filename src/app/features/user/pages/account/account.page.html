<mat-toolbar>
    <span>Mon compte</span>
</mat-toolbar>
<div class="form-group" style="padding:3%">

    <div style="padding: 10px" *ngIf="currentUser$ | async as user">
        <span class="alert alert-info" style="display: none;" id="emptyOptionalFieldWarning">
            Vous n'avez pas encore renseigné vos informations personnelles. Celles-ci sont indispensables pour proposer
            ou faire appel à un service sur notre plateforme.
        </span>

        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" [value]="user.lastName"/>
        </div>
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" [value]="user.firstName"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" readonly [value]="user.email"/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Téléphone</label>
            <input type="text" class="form-control" id="phoneNumber" [value]="user.phoneNumber"/>
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" [value]="user.address"/>
        </div>
        <div class="form-group">
            <label for="postCode">Code postal</label>
            <input type="text" class="form-control" id="postCode" [value]="user.postCode"/>
        </div>
        <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="city" [value]="user.city"/>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary mr-1" id="sendDetails" value="Envoyer" disabled/>
        </div>
        <div style="padding: 10px" *ngIf="errorMessage && errorMessage.length > 0">
            <span class="alert alert-danger" id="msg">{{errorMessage}}</span>
        </div>
    </div>
</div>
