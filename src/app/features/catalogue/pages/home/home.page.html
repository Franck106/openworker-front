<mat-toolbar>
  <span>Bienvenue sur OpenWorker</span>
</mat-toolbar>

<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-icon>search</mat-icon>
      <input
        class="md-6"
        matInput
        type="string"
        formControlName="searchQuery"
        required
        placeholder=""
      />
    </mat-form-field>
    <button mat-raised-button type="submit">search</button>
  </form>
</mat-card>



<div id="elastic-results" *ngIf="proposals.length > 0">
  <div *ngFor="let proposal of proposals">
    <app-proposal-list
        [proposals]="proposals"
        [showContactButtons]="true">
    </app-proposal-list>
  </div>
</div>

<div id="category-list" *ngIf="categories$ | async as categories">
  <app-category-list
    *ngFor="let category of categories"
    [category]="category"
  ></app-category-list>
</div>

<h2>Les annonces r√©centes</h2>
<app-proposal-list
  [showContactButtons]="true"
  [proposals]="recentProposals">
</app-proposal-list>

<div id="map">
  <app-google-map
    *ngIf="proposals$ | async as proposals"
    [proposals]="proposals"
    [connectedUser]="connectedUser"
  ></app-google-map>
</div>

<app-introduction-text></app-introduction-text>
