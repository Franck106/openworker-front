<mat-card class="article">
  <a [routerLink]="['/catalogue/user/', proposal.provider.id]" class="image-link">
    <img
      [src]="'./assets/images/' + (proposal.provider.image || 'default.png')"
      [alt]="proposal.provider.firstName"
      mat-card-image
      loading="lazy"
      class="image"
    />
  </a>
  <mat-card-title>
    <a [routerLink]="['/catalogue/user/', proposal.provider.id]">
      {{ proposal.provider.firstName }} {{ proposal.provider.lastName }}
    </a>
  </mat-card-title>
  <mat-card-subtitle>
    <strong>{{ proposal.name }}</strong>
  </mat-card-subtitle>
  <div class="ratings">
    <app-one-star-rating
      [ratings]="proposal.provider.globalRating"
      [fontSize]="14"
    >
    </app-one-star-rating>
  </div>
  <mat-card-content>
    <div>
      <mat-icon
        class="material-icons color_grey"
        aria-hidden="false"
        aria-label="city"
        >home</mat-icon
      >
      <strong>{{ proposal.provider.city }}</strong>
    </div>
    <div class="proposal-decription">{{ proposal.description }}</div>
    <p>{{ proposal.price | currency: 'EUR':'symbol' }}</p>
  </mat-card-content>
      <div *ngIf="showContactButton" class="text-center mt-2">
        <button class="btn btn-outline-primary"
          (click)="contactClicked(proposal)">Contacter</button>
      </div>
</mat-card>
