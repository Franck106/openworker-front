<mat-card class="article">
  <a [routerLink]="['../proposals', category.id]" class="image-link">
    <img
      [src]="'./assets/images/' + category.image"
      [alt]="category.name"
      mat-card-image
      class="image"
      loading="lazy"
    />
  </a>
  <mat-card-title>{{ category.name }}</mat-card-title>
  <mat-card-subtitle>{{ category.description }}</mat-card-subtitle>
</mat-card>
