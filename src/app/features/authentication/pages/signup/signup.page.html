<div class="form-group" style="padding:3%">
    <h4>Créer un compte</h4>
    <div class="form-group">
        <label for="login">Identifiant*</label>
        <input type="text" class="form-control" id="login"/>
    </div>
    <div class="form-group">
        <label for="email">Adresse e-mail*</label>
        <input type="text" class="form-control" id="email"/>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe*</label>
        <input type="password" class="form-control" id="password"/>
    </div>

    <span class="alert alert-info" style="display: block;">
        Les informations suivantes sont requises pour proposer ou faire appel à un service sur notre plateforme.
        Vous pourrez les renseigner et les modifier dans votre espace personnel.
    </span>

    <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" id="lastName"/>
    </div>
    <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" class="form-control" id="firstName"/>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Téléphone</label>
        <input type="text" class="form-control" id="phoneNumber"/>
    </div>
    <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" class="form-control" id="address"/>
    </div>
    <div class="form-group">
        <label for="postCode">Code postal</label>
        <input type="text" class="form-control" id="postCode"/>
    </div>
    <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city"/>
    </div>


    <div class="form-group">
        <input type="button" class="btn btn-primary mr-1" (click)="onSignup()" id="btnSearch" value="Envoyer"/>
    </div>
    <div style="padding: 10px">
        <span class="alert alert-danger" id="msg" style="display: none;"></span>
    </div>
    <div class="link" routerLink="../login">Je possède déjà un compte</div>
    <div class="link" (click)="onDemoButtonClick()">Démo</div>
</div>
